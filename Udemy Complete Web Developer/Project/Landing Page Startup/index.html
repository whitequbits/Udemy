<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Startup Landing Page</title>

    <!-- animate.css for animation -->

    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      />
    </head>

    <!-- google fonts api -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- your own css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- d-flex align-items-center h-100 is make the item inside container on the center w/ height of 100-->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <!-- text-center col-12 is make the item inside it is center with col width of 12 -->
        <header class="text-center col-12">
          <h1 class="text-uppercase animated infinite bounce">
            <strong>The Biggest Startup Event of The Year</strong>
          </h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <hr />
          <a href="https://mailchi.mp/9304ab3beb62/ztm-students-idn">
            <button
              type="button"
              class="btn btn-primary btn-xl animated infinite bounceIn"
            >
              Find Out More
            </button>
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
